---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amazon EKS Control Plane'

Parameters:
  ClusterName:
    Description: Name of the cluster, used with the nodes
    Type: String

  NetworkStackName:
    Description: The name of the network stack to grab vpc and subnets.
    Type: String

Resources:
  EKSCluster:
    Type: "AWS::EKS::Cluster"
    Properties:
      Name: !Ref ClusterName
      ResourcesVpcConfig:
        SecurityGroupIds:
          - !Ref ControlPlaneSecurityGroup
        SubnetIds: !Split
          - ","
          - Fn::ImportValue:
              !Sub "${NetworkStackName}-SUBIDS"
      RoleArn: !GetAtt EksServiceRole.Arn
      Version: 1.14

  ControlPlaneSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Cluster communication with worker nodes
      VpcId:
        Fn::ImportValue:
          !Sub "${NetworkStackName}-VPCID"

  EksServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "eks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
      RoleName: !Sub "EksSvcRole-${AWS::StackName}"

Outputs:
  EKSId:
    Description: The EKS Id
    Value: !Ref EKSCluster
    Export:
      Name: !Sub "${AWS::StackName}-EKSID"
  SecurityGroups:
    Description: Security group for the cluster control plane communication with worker nodes
    Value: !Join [ ",", [ !Ref ControlPlaneSecurityGroup ] ]